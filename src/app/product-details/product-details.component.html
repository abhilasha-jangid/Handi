<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
    <div fxFlex="40" class="footer_primary">
    <mat-card *ngIf="product">
      <mat-card-header>
      <mat-card-title>
        <h3>{{product.name}}</h3>
      </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{product.image}} alt={{product.name}}>
      <mat-card-content>
        <p>{{product.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
   </div>
  

  <div fxFlex="40" *ngIf="product">
  <h4>Comments</h4>
  <mat-list-item *ngFor="let comment of product.comments">
  <h3 mat-line> {{comment.comment}} </h3>
  <p mat-line>{{comment.rating}} Stars</p>
  <p mat-line>
    <span>--{{comment.customer_name}} {{comment.date | date}}
    </span>
    </p>
  </mat-list-item>
  </div>
</div>
