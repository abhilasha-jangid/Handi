<div fxShow="true" fxHide.lt-md="true" >
  <mat-toolbar class="primary">
    <span><img src="/assets/handi_image/logo4.jpg" height=30 width=41></span>
    <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
    <a mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
    <a mat-button routerLink="/category" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Category</a>
    <a mat-button routerLink="/contectus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
    <span class="flex-spacer"></span>
    <a *ngIf="!username"  mat-button (click)="openLoginForm()" ><span class="fa fa-sign-in fa-lg"></span> Login</a>
    <a  *ngIf="!username" mat-button (click)="openSignupForm()"><span class="fa fa-user-plus fa-lg"></span> Signup</a>
    
    <a *ngIf="username">{{username}}</a>
    <a *ngIf="username" mat-button (click)="cart()"><span class="fa fa-shopping-cart" aria-hidden="true"></span></a> 
    <a *ngIf="username" mat-button (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> Logout</a> 
  </mat-toolbar>

</div>


<div fxShow="true" fxHide.gt-sm="true" >
  <mat-toolbar class="primary">
    <span><img src="/assets/handi_image/logo4.jpg" height=30 width=41></span>
        <a  mat-icon-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon></a> 
  </mat-toolbar>
</div>

<div  style="height: 46vh;">
    <mat-sidenav-container fxFlexFill class="primary">
        <mat-sidenav #sidenav fxLayout="column"  >
          <a (click)="sidenav.toggle()" mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
          <a (click)="sidenav.toggle()" mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
          <a (click)="sidenav.toggle()" mat-button routerLink="/category" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Category</a>
          <a (click)="sidenav.toggle()" mat-button routerLink="/contectus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
          <a (click)="sidenav.toggle()" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
          <a (click)="sidenav.toggle()" mat-button (click)="openSignupForm()"><span class="fa fa-user-plus fa-lg"></span> Signup</a>
        </mat-sidenav>

        <mat-sidenav-content fxFlexFill>  
              <div class="container jumbotron"
              fxLayout="row"
              fxLayout.sm="column" 
              fxLayout.xs="column" 
              fxLayoutAlign.xs="start center"
              fxLayoutAlign.sm="start center" 
              fxLayoutAlign.gt-sm="center center" 
              fxLayoutGap="10px">
          
            <div fxFlex fxFlex.gt-sm="50%">
              <h1>Shop Handicraft</h1>
              <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations
                will tickle your culinary senses!</p>
            </div>
            <div fxFlex fxFlex.gt-sm="20%">
              <img src="/assets/handi_image/logo4.jpg" alt="Logo">
            </div>
            <div fxFlex></div>
          </div>
        </mat-sidenav-content>

        </mat-sidenav-container>
      </div>
