<div class="container"
fxLayout="column"
fxLayoutGap="10px">

<mat-list fxFlex>
<mat-list-item *ngFor="let product of products">
<img mat-list-avatar src={{product.image}} alt={{product.name}}>
<h1 mat-line> {{product.name}} </h1>
<p mat-line>
 <span> {{product.description}} </span>
</p>
</mat-list-item>
</mat-list>

</div>
